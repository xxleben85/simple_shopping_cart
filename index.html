<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <body class="container">
    <header class="mt-20 mb-10">
      <h1>Shopping Cart</h1>
    </header>
    <div class="row">
      <table class="table table-resoponsive">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th><th>
          </tr>
        </thead>
        <tbody class="m-auto">
          <tr>
            <td class="item">Salmon</td>
            <td class="price">$60</td>
            <td class="input"><input type="number" /></td>
            <td><button class="btn btn-danger remove">Remove</button></td>
          </tr>
          <tr>
            <td class="item">Chicken</td>
            <td class="price">$25</td>
            <td class="input"><input type="number" /></td>
            <td><button class="btn btn-danger remove">Remove</button></td>
          </tr>
          <tr>
            <td class="item">Milk</td>
            <td class="price">$20</td>
            <td class="input"><input type="number" /></td>
            <td><button class="btn btn-danger remove">Remove</button></td>
          </tr>
          <tr>
            <td class="item">Cereal</td>
            <td class="price">$10</td>
            <td class="input"><input type="number" /></td>
            <td><button class="btn btn-danger remove">Remove</button></td>
          </tr>
          <tr>
            <td class="item">Water</td>
            <td class="price">$1</td>
            <td class="input"><input type="number" /></td>
            <td><button class="btn btn-danger remove">Remove</button></td>
          </tr>
        </tbody>
      </table>
      <input class="col-2 input m-3 item" placeholder="item" type="text">
      <input class="col-2 input m-3 price" placeholder="price" type="number">
    </div>
    <div>
      <h1 class="total">Total:  $--.--</h1>
    </div>

  </body>
