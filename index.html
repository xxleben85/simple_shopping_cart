<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body class="container p-0">
    <header class="mt-20 mb-10">
      <h1><b>Shopping Cart</b></h1>
    </header>
    <div class="row px-4">
      <table class="table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody class="m-auto">
          <tr>
            <td class="item">Salmon</td>
            <td class="price">60</td>
            <td class="quantity"><input type="number" value="0" /></td>
            <td><button class="btn btn-danger remove">Remove</button></td>
            <td class="cost"></td>
          </tr>
          <tr>
            <td class="item">Chicken</td>
            <td class="price">25</td>
            <td class="quantity"><input type="number" value="0" /></td>
            <td><button class="btn btn-danger remove">Remove</button></td>
            <td class="cost"></td>
          </tr>
          <tr>
            <td class="item">Milk</td>
            <td class="price">20</td>
            <td class="quantity"><input type="number" value="0" /></td>
            <td><button class="btn btn-danger remove">Remove</button></td>
            <td class="cost"></td>
          </tr>
          <tr>
            <td class="item">Cereal</td>
            <td class="price">10</td>
            <td class="quantity"><input type="number" value="0" /></td>
            <td><button class="btn btn-danger remove">Remove</button></td>
            <td class="cost"></td>
          </tr>
          <tr>
            <td class="item">Water</td>
            <td class="price">3</td>
            <td class="quantity"><input type="number" value="2" /></td>
            <td><button class="btn btn-danger remove">Remove</button></td>
            <td class="cost"></td>
          </tr>
        </tbody>
      </table>
      <div class="my-3">
        <input class="col-2 input mr-5" placeholder="item" type="text">
        <input class="col-2 input mr-5" placeholder="price" type="number">
        <button class="addBtn btn btn-primary">Add</button>
      </div>
    </div>
    <div>
      <h1>Total: $<span id="total"></span></h1>
    </div>

  </body>
</html>
